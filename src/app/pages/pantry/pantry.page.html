<ion-content>
  <page-header pageTitle="Frigo">
    <!-- input to search the recipes -->
    <!-- <ion-toolbar>
      <ion-searchbar
        secondary-toolbar
        placeholder="Search the pantry"
        show-clear-button="focus"
      ></ion-searchbar>
    </ion-toolbar> -->
  </page-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ajouter de la nourriture au frigo</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="form">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input
                  label="Nom de la nourriture"
                  labelPosition="floating"
                  formControlName="foodName"
                />
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Date d'expiration</ion-label>
                <ion-datetime-button datetime="datetime"></ion-datetime-button>
                <ion-modal [keepContentsMounted]="true">
                  <ng-template>
                    <ion-datetime
                      id="datetime"
                      min="2022-01-01"
                      presentation="date"
                      formControlName="expirationDate"
                    >
                  </ion-datetime>
                  </ng-template>
                </ion-modal>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
                <ion-button size="full" color="primary" (click)="addFood()" [disabled]="!form.valid">
                  Ajouter
                </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>


  
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-button size="full" color="danger" (click)="clearAllFood()">Vider le frigo</ion-button>
      </ion-item>
  
        <ion-item *ngFor="let food of allFoodInFreezer()">
          <ion-label>{{ food.foodName }}</ion-label>
          <ion-label>{{ calculateDaysLeft(food.expirationDate) }}</ion-label>
        </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
