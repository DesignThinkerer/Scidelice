<ion-content>
  <page-header pageTitle="Settings">
    <ion-toolbar>
      <ion-searchbar
        secondary-toolbar
        placeholder="Search the settings"
        show-clear-button="focus"
      ></ion-searchbar>
    </ion-toolbar>
  </page-header>

  <ion-card>
    <ion-card-content>
      <form >
        <ion-list>
          <ion-item lines="inset">
            <ion-input label="Nickname" labelPlacement="floating" placeholder="Enter your nickname"></ion-input>
          </ion-item>
          <ion-item lines="inset">
            <ion-label>Birth date</ion-label>
            <ion-input type="date" position="floating"></ion-input>
          </ion-item>
          <ion-item lines="inset">
            <ion-label>Avatar</ion-label>
            <ion-input type="file"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button size="full" color="primary" (click)="save()">Save settings</ion-button> 
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
